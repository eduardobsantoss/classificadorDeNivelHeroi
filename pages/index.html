<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="container">
        <h1>Classificador de Nível de Herói</h1>
        <form id="heroForm">
            <label for="name">Nome do Herói:</label>
            <input type="text" id="name" placeholder="Digite o nome" required>
            
            <label for="xp">Nível de Experiência (XP):</label>
            <input type="number" id="xp" placeholder="Digite o XP" required>
            
            <button type="submit">Classificar</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="../script/script.js"></script>
</body>
</html>
